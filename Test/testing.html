<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Try Some Stuff</title>
    <link rel="stylesheet" href="testing.css" />
  </head>
  <body>
    <header>
      <h1>Let's Try Some Stuff</h1>
    </header>
    <main>
      <div>
         <a href=""> Link Test </a> <br>
      </div>

      <!-- Creates a 2rows 2cols table with header row -->
      <div>
      <table class="moving">
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jack</td>
          <td>23</td>
        </tr>
        <tr>
          <td>Naomi</td>
          <td>32</td>
        </tr>
        <tr>
          <td>Dihya</td>
          <td rowspan="2">35</td>
        </tr>
        <tr>
          <td>Sifaks</td>
        </tr>
        <tr>
          <td colspan="2"> Team Rocket</td>
        </tr>
      </table>
      </div>

      <div class="spaced">
        <p>How to Rice Crispy ?</p>
        <ul> 
          <li>Snap</li>
          <li>Crackle</li>
          <li>Pop</li>
        </ul>
      </div>
      <div class="spaced">
        <p>Who do you think you are?</p>
        <ol>
          <li>Swing it!</li>
          <li>Shake it!</li>
          <li>Move it!</li>
          <li>Make it!</li>
        </ol>
      </div>
      <div>
        <button class="moving"> Move me</button>
      </div>
       
    </main>
    <script src="testing.js"></script>
  </body>
</html>
